<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Student List</h1>

<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Gender</th>
    <th>Dob</th>
    <th>Address</th>
  </tr>
  <tr th:each="student : ${listStudent}">
    <td th:text="${student.id}"></td>
    <td th:text="${student.fullName}"></td>
    <td th:text="${student.gender} ? 'Nam' : 'Nữ'"></td>
    <td th:text="${#dates.format(student.birthDate, 'dd/MM/yyyy')}"></td>
    <td th:text="${student.address}"></td>
  </tr>
</table>
</body>
</html>
