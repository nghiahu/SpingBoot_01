<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>List Product</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    <tr th:each="product : ${listProduct}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <a th:href="@{update(id=${product.id})}">
                <button>Edit</button>
            </a>
            <a th:href="@{delete(id=${product.id})}">
                <button>Delete</button>
            </a>
        </td>
    </tr>
</table>

<a href="add">
    <button>Add new product</button>
</a>
</body>
</html>
