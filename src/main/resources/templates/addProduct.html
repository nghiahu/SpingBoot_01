<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add Product</h3>
<form th:object="${product}" action="saveProduct" method="post">
    <label>Name</label>
    <input type="text" th:field="*{name}" required>
    <label>Price</label>
    <input type="number" th:field="*{price}" required>
    <input type="submit" value="Add Product">
</form>
</body>
</html>
